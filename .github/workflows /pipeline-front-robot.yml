name: Robot Tests - convergentes-academy-front ğŸ‘·

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]
  
  workflow_dispatch:

jobs:
  test:
    name: Front Tests Convergentes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://github.com/Lukas3570/convergentes-academy-api-robot/report.html

    steps:
      - run: echo "ğŸš€ Clone repository on virtual machine ğŸš€"
      - name: Checkout Repository
        uses: actions/checkout@v4

      - run: echo "ğŸŒ± Install Python v3.12 ğŸŒ±"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: echo "â• Install Dependencies of Project â•"
      - name: Install dependencies
        run: pip install -r requirements.txt

      - run: echo "ğŸ¤– Execute tests API of ServeRest ğŸ¤–"
      - name: Run Robot Framework tests
        run: robot --outputdir reports/ tests/

      - run: echo "ğŸ“ Saving Report Tests ğŸ“"
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports-tests
          path: reports/

      - run: echo "ğŸ§ª Settings GithubPages ğŸ§ª"
      - name: Configure Github Pages
        uses: actions/configure-pages@v5
        if: always()

      - run: echo "âœ… Upload Page Artifacts âœ…"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: results/

      - run: echo "ğŸš€ Deploy Report Tests ğŸš€"
      - name: Deploy Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()
